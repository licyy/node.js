<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../Semantic/dist/semantic.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../Semantic/dist/semantic.min.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/template-web.js"></script>
    <script type="type/template" id="heroTemp">
        {{each data}}
        <tr data-id="{{$value.id}}">
            <td data-label="Name">
                {{if $value.isdel=="0"}}
                <a class="ui blue ribbon label">正常</a>
                {{else if $value.isdel=="1"}}
                <a class="ui red ribbon label">删除</a>
                {{/if}}
                {{$value.id}}
            </td>
            <td data-label="Age">{{$value.name}}</td>
            <td data-label="Job">{{$value.gender}}</td>
            <td data-label="Age">{{$value.ctime}}</td>
            <td data-label="Job">
                <a herf="javascript:;" id="edit">编辑<a>
                <a herf="javascript:;" id="del">删除<a>
            </td>
        </tr>
        {{/each}}
    </script>
</head>

<body>
    <h1>英雄管理界面</h1>
    <button class="ui primary button" id="addBtn">添加英雄</button>

    <div class="ui tiny modal">
        <i class="close icon"></i>
        <div class="header">
            添加新英雄
        </div>
        <div class="content">
            <form class="ui form">
                <div class="field">
                    <label>姓名</label>
                    <input type="text" name="name" placeholder="新英雄名字" id="name">
                </div>
                <div class="field">
                    <label>性别</label>
                    <select class="ui fluid dropdown" name="gender">
                        <option value="男">男</option>
                        <option value="女">女</option>
                    </select>
                </div>
                <div class="message"></div>
            </form>

        </div>
        <div class="actions">
            <div class="ui black deny button" id="cancel">
                取消
            </div>
            <div class="ui right button" id="sure">
                确认
            </div>
        </div>
    </div>




    <table class="ui celled blue striped table">
        <thead>
            <tr>
                <th>编号</th>
                <th>姓名</th>
                <th>性别</th>
                <th>创建时间</th>
                <th>编辑</th>
            </tr>
        </thead>
        <tbody id="hero-box">

        </tbody>
        <tfoot>
            <tr>
                <th colspan="5">
                    <div class="ui right floated pagination menu">
                        <a class="icon item">
                            <i class="left chevron icon"></i>
                        </a>
                        <a class="item">1</a>
                        <a class="item">2</a>
                        <a class="item">3</a>
                        <a class="item">4</a>
                        <a class="icon item">
                            <i class="right chevron icon"></i>
                        </a>
                    </div>
                </th>
            </tr>
        </tfoot>
    </table>
</body>

</html>
